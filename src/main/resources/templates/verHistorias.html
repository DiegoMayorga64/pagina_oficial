<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PictuLieter/Historias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="..\static\css\style_general.css">

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo_2.png" width="40" height="40" alt="">
        </a>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active"  href="/Conocenos">Conocenos</a>

            <a class="nav-item nav-link"  href="/Dibujos">Dibujos</a>
          </div>
        </div>
      </nav>

      <div id="contenedor">
        <div id="content">
            <div id="aside">

                <th:block th:if="${session.usuarioLogueado==null}">
                  <a class="btn btn-primary" href="/login" role="button">Iniciar Sesion</a>
                  <a class="btn btn-primary" href="/registrarUsuario" role="button">Registrarse</a>
                </th:block>
                
                <th:block th:unless="${session.usuarioLogueado==null}">
                  <a class="text" th:text="'Hola '+${session.usuarioLogueado.getApodo()}"></a>
                  <a class="btn btn-primary" href="/usuarios/${session.usuarioLogueado.getId()}/perfil">Editar perfil</a>
                  <form action="logout" method="post">
                    <input class="link" type="submit" value="Desconectar">
                  </form>
                </th:block>
                
                <div id="test">
                    <img src="img/logo_en_largo.png" class="img-fluid rounded"  alt="">
                  </div>                
                  <div id="test">
                    <img src="img/logo_ufro.png" class="img-fluid rounded" alt="" >
                  </div>
            </div>

                  <div class="row">
                    <div class="col-sm">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">

                              <a class="link" href="/Historias/2">Visitar</a>

                          </div>
                      </div>
                      <div class="col-sm">

                            <img src="..." class="card-img-top" alt="...">

                      </div>
                      <div class="col-sm">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">Autores</p>
                              <a class="link" href="/Historias/Autores">Visitar</a>
                            </div>
                          </div>
                      </div>
                </div>
            </div>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Contenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style_form.css">
</head>
<body>
    <form enctype="multipart/form-data" action="" th:action="@{/agregarContenido}" method="post" th:object=${nuevoContenido}>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Seleciona Opcion</label>
            <select class="form-control" id="exampleFormControlSelect1" th:field="*{tipo}">
              <option value="1">Escritura</option>
              <option value="2">Dibujos</option>
              <option value="3">FanArt</option>
              <option value="4">Bocetos</option>
            </select>
          </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Agrege Imagen</label>
          <input type="file" name="imagen" id="imagen" th:field="*{img}">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripcion</label>
            <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}"></textarea>
        </div>

      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
        </thead>
        <thody>
            <tr th:each=" u : ${usuarioBd}">
                <td scope="row" th:text="${u.getId()}"> </td>
                <br>
                <td th:text="${u.getApodo()}"> </td>
                <br>
                <td th:text="${u.getCorreo()}"></td>

           </tr>
